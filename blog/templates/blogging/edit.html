{% extends "layout.html" %}

{% block title %}
    Edit Post
{% endblock %}

{% block main %}
    <h1>Edit Post</h1>
    <form method="post">
        <div class="mb-3">
            <label for="title-input" class="form-label">Post Title:</label>
            <input autocomplete="off" class="form-control" name="post-title" id="title-input"
                placeholder="Enter post title" type="text"
                value="{{ post.title or request.form['post-title'] }}" required>
        </div>
        <div class="mb-3">
            <label for="content-input" class="form-label">Post Content:</label>
            {{ ckeditor.create(value=post.content or request.form['post-content']) }}
        </div>
        <button class="btn btn-primary mx-auto d-block" type="submit">Submit Edit</button>
    </form>

    <form action="{{ url_for("blogging.delete_post", post_id=post.id) }}" method="post">
        <button class="btn btn-danger mx-auto d-block mt-3" type="submit"
            onclick="return confirm('Are you sure you want to delete this post?')"
            >Delete Post</button>
    </form>
{% endblock %}
